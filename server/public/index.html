<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Server Side Calculator</title>
</head>
<body>
    <div class="container">
    <h1>Server Side Calculator</h1>
    <input type="number" id="firstNumber" placeholder="Number Input" required />
    <button id="plus">+</button>
    <button id="minus">-</button>
    <button id="times">*</button>
    <button id="divide">/</button>
    <input type="number" id="secondNumber" placeholder="Number Input" required />
    <button id="equals">=</button>
    <button id="clearFields">C</button>
    <h2 class="result">Equals: <span id="total"></span> </h2>
    <button id="clear">Clear History</button>
    <ul id="list">
    </ul>
</div>
</body>
</html>
