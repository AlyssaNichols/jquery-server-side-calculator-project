<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Server Side Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
    <input type="number" id="firstNumber" placeholder="Number Input" required />
    <button class="operator">+</button>
    <button class="operator">-</button>
    <button class="operator">*</button>
    <button class="operator">/</button>
    <input type="number" id="secondNumber" placeholder="Number Input" required />
    <button id="equals">=</button>
    <button id="clear">Clear</button>
    <h2 id="total">Equals: </h2>
    <ul id="list">

    </ul>
</body>
</html>
